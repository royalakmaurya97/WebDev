<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM - Query Selector</title>
    </head>
    <body>
        <nav class="block">
            <p class="paragraph">Welcome to my website</p>
        </nav>
        <div class="block">
            <h4>Hey There, My name is <span id="username">Alok Kumar</span></h4>
            <p class="block">Here is a code for you</p>
            <pre><code>console.log('Hey There')</code></pre>
        </div>

        <div id="my-container"></div>

        <button id="clickButton">Click Me</button>


        <script>
            const button = document.getElementById('clickButton');
            const container = document.getElementById('my-container');


            let count = 1;
            button.addEventListener('click', () => {
                const el = document.createElement("li");
                el.innerText = count;
                container.appendChild(el);
                count++;
            })
        </script>

    </body>
</html>
