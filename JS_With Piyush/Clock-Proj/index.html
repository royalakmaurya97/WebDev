<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Clock & Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.study-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.fullscreen-mode {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        .container.study-mode {
            background: rgba(30, 30, 50, 0.98);
            color: #e0e0e0;
        }

        .container.fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-shadow: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .header.study-mode {
            border-bottom-color: #7c3aed;
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header.study-mode h1 {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .mode-btn.study-mode {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
        }

        .mode-btn.active {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }

        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .section.study-mode .section-title {
            color: #7c3aed;
        }

        .time-display {
            font-size: 56px;
            font-weight: 700;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            color: #333;
        }

        .time-display.study-mode {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            color: #4ade80;
            font-size: 72px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        .time-display.fullscreen {
            font-size: 150px;
            padding: 50px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            min-width: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
        }

        .btn-fullscreen {
            background: linear-gradient(135deg, #30cfd0, #330867);
            color: white;
        }

        .btn-fullscreen:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(48, 207, 208, 0.4);
        }

        .study-mode .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
        }

        .study-mode .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
        }

        .study-mode .btn-secondary {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
        }

        .study-mode .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.4);
        }

        .study-mode .btn-danger {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .study-mode .btn-danger:hover {
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 30px;
            background: white;
            color: #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .fullscreen-close:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .study-mode .stat-card {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        .hidden {
            display: none !important;
        }

        /* Fullscreen Study Mode Styles */
        .fullscreen-study-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .fullscreen-study-container.active {
            display: flex;
        }

        .study-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        .study-title {
            color: #4ade80;
            font-size: 28px;
            font-weight: 700;
        }

        .study-mode-indicator {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .study-timer-display {
            font-size: 140px;
            color: #4ade80;
            font-family: 'Courier New', monospace;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(74, 222, 128, 0.5);
            letter-spacing: 10px;
            margin: 20px 0;
            animation: pulse-timer 2s ease-in-out infinite;
        }

        @keyframes pulse-timer {
            0%, 100% {
                text-shadow: 0 0 30px rgba(74, 222, 128, 0.5);
            }
            50% {
                text-shadow: 0 0 50px rgba(74, 222, 128, 0.8);
            }
        }

        .study-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .study-control-btn {
            padding: 12px 24px;
            border: 2px solid #4ade80;
            background: transparent;
            color: #4ade80;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .study-control-btn:hover {
            background: rgba(74, 222, 128, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.3);
        }

        .study-control-btn.active {
            background: #4ade80;
            color: #1a1a2e;
        }

        .study-info-panel {
            background: rgba(74, 222, 128, 0.1);
            border: 2px solid rgba(74, 222, 128, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            margin-top: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: #e0e0e0;
            font-size: 16px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #4ade80;
            font-weight: 600;
        }

        .info-value {
            color: #e0e0e0;
            font-weight: 700;
        }

        .study-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
        }

        .study-stat {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(74, 222, 128, 0.1));
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .study-stat-label {
            color: #4ade80;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .study-stat-value {
            color: #e0e0e0;
            font-size: 24px;
            font-weight: 700;
        }

        .break-notification {
            background: rgba(236, 72, 153, 0.2);
            border: 2px solid #ec4899;
            color: #ec4899;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        .break-notification.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .focus-mode-indicator {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .focus-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(74, 222, 128, 0.3);
            transition: all 0.3s ease;
        }

        .focus-dot.active {
            background: #4ade80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .time-display {
                font-size: 40px;
            }

            .time-display.fullscreen {
                font-size: 80px;
            }

            button {
                padding: 10px 15px;
                font-size: 12px;
            }

            .header h1 {
                font-size: 22px;
            }

            .study-timer-display {
                font-size: 80px;
                letter-spacing: 5px;
            }

            .study-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚è∞ Clock & Stopwatch</h1>
            <div class="mode-toggle">
                <button class="mode-btn" id="light-mode-btn" title="Light Mode">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="mode-btn" id="study-mode-btn" title="Study Mode">
                    <i class="fas fa-book"></i>
                </button>
            </div>
        </div>

        <!-- Clock Section -->
        <div class="section">
            <div class="section-title">üìç Current Time</div>
            <div class="time-display" id="time">00:00:00</div>
            <div class="button-group">
                <button class="btn-primary" id="stop-btn">‚è∏ Pause Clock</button>
            </div>
        </div>

        <!-- Stopwatch Section -->
        <div class="section">
            <div class="section-title">‚è±Ô∏è Stopwatch</div>
            <div class="time-display" id="stop-watch">00:00:00</div>
            <div class="button-group">
                <button class="btn-primary" id="stop-watch-btn">‚ñ∂ Start</button>
                <button class="btn-secondary" id="reset-btn">‚Üª Reset</button>
                <button class="btn-fullscreen" id="fullscreen-btn">‚õ∂ Fullscreen</button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Laps</div>
                    <div class="stat-value" id="lap-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Best Lap</div>
                    <div class="stat-value" id="best-lap">--:--</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Stopwatch Mode -->
    <button class="fullscreen-close hidden" id="fullscreen-close">
        <i class="fas fa-times"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
